import_from_folder_button=Importer à partir du chemin
import_from_folder_foreign=Attention&nbsp;\: assurez-vous que le nom de vos dossiers et fichiers ne contient pas de caractères particuliers. Razuna a besoin de renommer vos fichiers et dossier pour que cette opération fonctionne&nbsp;\!
admin_import_templates_desc=Indiquez ci-dessous l'entête de colonne du fichier et associez chaque champ à une colonne de Razuna. Note&nbsp;\: Chaque colonne disponible dans votre fichier doit être associée à un champ pour que l'importation fonctionne.<br /><br />Le <strong>PREMIER CHAMP</strong> est la "clé" utilisée pour identifier les enregistrements. SEULS l'"ID" ou le "NOM DU FICHIER" peuvent être utilisés comme "clé"&nbsp;\!

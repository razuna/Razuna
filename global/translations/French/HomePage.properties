header_customization=Personnalisation
header_customization_desc=Cette section vous permet de personnaliser certains aspects visuels de Razuna. Demandez à votre Administrateur Système s'il n'a pas déjà défini une configuration particulière pour vous. Les réglages ci-dessous écrasent les réglages généraux du système&nbsp;\!<br /><br />Note&nbsp;\: Ces réglages prendront effect immédiatement et ne doivent être modifiés qu'en connaissance de cause&nbsp;\!
header_customization_design_desc=Si les deux paramètres ci-dessus sont sur "Masquer", seule la partie principale du milieu de Razuna sera visible. Cela peut être utile si vous souhaitez inclure Razuna dans une autre application à l'aide d'une iFrame.<br />Note&nbsp;\: Au cas où la partie supérieure qui comporte des fonctions d'administration et un champ de recherche serait masquée, un panneau d'Administration (accessible seulement pour l'Administrateur) et de recherche est affiché pour reprendre ces options sur la page principale.

import_metadata_desc=Importer le fichier CSV ou XLS(x) pour appliquer les métadonnées à tous les documents du dossier ou aux documents sélectionnés. Si vous utilisez un fichier de métadonnées personnalisées, assurez-vous de bien définir le format de fichier et le Modèle d'importation ci-dessous.<br /><br /><strong>Pour les fichiers CSV et Excel&nbsp;\:</strong><br />Assurez-vous que la première ligne contient les entêtes de colonnes qui correspondent à ce que vous souhaitez importer. Seules les colonnes disponibles seront importées&nbsp;\!<br />
tooltip_export_metadata_desc=Exporter les métadonnées de tous les documents présents dans ce dossier ou seulement de la sélection des documents (pour exporter seulement à partir de quelques documents, utiliser le menu contextuel pour sélectionner les documents concernés).
